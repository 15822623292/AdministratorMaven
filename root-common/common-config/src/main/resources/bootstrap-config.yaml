# 项目相关配置
project:
  #名称
  name: WenXi
  #作者
  author: daixu
  # 版本
  version: 1.0.0
  # 实例演示开关
  demoEnabled: true
  # 版权年份
  copyrightYear: 2021
  # 获取ip地址开关
  addressEnabled: false
  # 邮箱
  email: daixu_cisco@sina.cn

# 全局变量
variableBase:
  # Nacos 全局变量
  nacos:
    # 分组
    group:
      # 基础配置
      config: CONFIG_GROUP
      # 默认配置
      default: DEFAULT_GROUP
      # 数据库相关配置
      database: DATABASE_GROUP
    #地址
    addr:
      # 开发环境
      dev: 82.156.241.68:8848
      # 本地环境
      host: 82.156.241.68:8848
    #命名空间
    namespace:
      # 公共环境
      public: public
      # 开发环境
      dev: dev
      # 生产环境
      pro: pro
      # 测试环境
      test: test
      # 本地环境
      host: daixu

# Nacos 配置管理
configs:
  nacos:
    ################### 共享的配置文件 ###################
    # Nacos 配置文件 加载顺序
    #1、后加载的优先级高；
    #2、extension-configs 优先级大于 shared-configs，因为在 shared-configs 之后加载
    #3、shared-configs 与 extension-configs 的配置列表中，在下面的配置优先级高。
    shared:
      # druid 数据库连接池
      druid: share-druid.yaml
      druid-group: ${variableBase.nacos.group.database}
      druid-refresh: true
      # Mybatis-plus 配置文件
      mybatis: share-mybatis-plus.yaml
      mybatis-group: ${variableBase.nacos.group.database}
      mybatis-refresh: true
      # platform-demo-datasource 案例模块 数据库配置
      demo: platform-demo-datasource.yaml
      demo-group: ${variableBase.nacos.group.database}
      demo-refresh: true
      # platform-user-datasource 用户模块 数据库配置
      user: platform-user-datasource.yaml
      user-group: ${variableBase.nacos.group.database}
      user-refresh: true
    ################### 基础配置文件 ###################
    # 优先级大于 shared-configs，在 shared-configs 之后加载
    extension:
      # 基本配置
      base: extension-config-base.yaml
      base-group: ${variableBase.nacos.group.config}
      base-refresh: true
      # 数据库基本配置
      database: extension-config-database.yaml
      database-group: ${variableBase.nacos.group.config}
      database-refresh: true
      # 数据库共通配置
      druid: share-config-database.yaml
      druid-group: ${variableBase.nacos.group.database}
      druid-refresh: true

################### 本地环境 数据库相关配置 ###################